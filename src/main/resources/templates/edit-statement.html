<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Statement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>


<body>
<div class="container my-5">
    <h3>Edit Statement</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/editStatement}" th:object="${statement}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Account Number</label>
                            <input type="text" th:field="*{accountNumber}" class="form-control" id="accountNumber" />
                        </div>
                        <input type="hidden" id="reference" th:field="*{reference}">
                        <input type="hidden" id="id" th:field="*{id}">
                        <input type="hidden" id="startBalance" th:field="*{startBalance}">
                        <input type="hidden" id="endBalance" th:field="*{endBalance}">
                        <input type="hidden" id="mutation" th:field="*{mutation}">
                        <input type="hidden" id="description" th:field="*{description}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
