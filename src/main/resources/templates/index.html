<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statements</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.20/css/jquery.dataTables.min.css}" href="/webjars/datatables/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}" href="/webjars/font-awesome/5.13.0/css/all.min.css">

    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}" src="/webjars/jquery/3.5.0/jquery.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}" src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <script th:src="@{/webjars/datatables/1.10.20/js/jquery.dataTables.min.js}" src="/webjars/datatables/1.10.20/js/jquery.dataTables.min.js"></script>

</head>
<body>
<div class="container">
    <table id="statementList">
        <thead>
            <tr>
                <th scope="col">Reference</th>
                <th scope="col">Account Number</th>
                <th scope="col">Start Balance</th>
                <th scope="col">Mutation</th>
                <th scope="col">Description</th>
                <th scope="col">End Balance</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="statement : ${statements}">
                <td th:text="${statement.reference}"></td>
                <td th:text="${statement.accountNumber}"></td>
                <td th:text="${statement.startBalance}"></td>
                <td th:text="${statement.mutation}"></td>
                <td th:text="${statement.description}"></td>
                <td th:text="${statement.endBalance}"></td>
                <td>
                    <a th:href="@{/edit/{reference}(reference=${statement.reference})}"
                       class="btn btn-primary">
                        <i class="fas fa-user-edit ml-2"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        $(document).ready( function () {
            $('#statementList').DataTable();
        });
    </script>
</div>
</body>
</html>
